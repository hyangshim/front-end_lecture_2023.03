<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function multiple3() {
            let num = Number(document.getElementById('num').value);
            let resTag = document.getElementById('result');
            if (num % 3 == 0)
                resTag.innerHTML = '<h4>fizz.</h4>';
            if (num % 5 == 0)
                resTag.innerHTML = '<h4>buzz.</h4>';
            if (num % 15 == 0)
                resTag.innerHTML = '<h4>fizzbuzz.</h4>';
            else if (num % 3 == 1)
                resTag.innerHTML = '<h4>정수.</h4>';
                else if (num % 5 == 1)
                resTag.innerHTML='<h4>정수.</h4>';
                else if (num % 15 == 1)
                resTag.innerHTML='<h4>정수.</h4>';
        }

    </script>
</head>

<body style="margin: 50px;">
    <input type="text" id="num" placeholder="정수를 입력하세요">
    <button onclick="multiple3()">확인 </button>
    <br>
    <p id="result"></p>

</body>

</html>
