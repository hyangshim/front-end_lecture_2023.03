<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function Number1() {
            let num5 = Number(document.getElementById('num1').value);
            let num6 = Number(document.getElementById('num2').value);
            let commondivisors = [];
            let resTag = document.getElementById('result');
           for (let i = 1; i <= ((num5 > num6) ? num6 : num5); i++) {
                if (num5 % i == 0 && num6 % i == 0){
                    commondivisors.push(i);
                  }               
        } 
        resTag.innerHTML = `${num5},${num6}의 공약수:${commondivisors}`;
    }
    </script>
</head>

<body style="margin: 50px;">
    <input type="text" id="num1" placeholder="자연수를 입력하세요">
    <input type="text" id="num2" placeholder="자연수를 입력하세요">
    <button onclick="Number1()">확인 </button>
    <br>
    <p id="result"></p>
</body>

</html>
