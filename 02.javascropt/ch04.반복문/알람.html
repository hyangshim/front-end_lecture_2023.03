<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function time() {
            let hour = Number(document.getElementById('hour').value)
            let minut = Number(document.getElementById('minut').value)
            let time = [];
            let resTag = document.getElementById('result');

            if (minut < 45 && hour == 1)
                resTag.innerHTML = `${12}시 ${minut + 15}분`;
            else if (minut < 45)
                resTag.innerHTML = `${hour - 1}시 ${minut + 15}분`;
            else
                resTag.innerHTML = `${hour}시 ${minut - 45}분`;
        }
    </script>
</head>

<body style="margin: 50px;">
    <input type="text" id="hour" placeholder="시">
    <input type="text" id="minut" placeholder="분">
    <button onclick="time()">알람</button>
    <p id="result"></p>
</body>

</html>
