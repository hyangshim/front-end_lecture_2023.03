<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Query Selector</title>
    <script>
        function handler() {
            //첫번째 h1 태그의 배경색을 yellow로
            document.querySelector('h1').style.backgroundColor = 'yellow'

            //모든 h1 태그이 글자색을 blue로
            let h1Array = document.querySelectorAll('h1');
            for (let h1 of h1Array)
                h1.style.color = 'blue';

            //class 가 header1인 요소의 배경색을 beige로
            let header1Array =document.querySelectorAll('.header1')
            for (let h1 of header1Array)
            h1.style.backgroundColor = 'beige';


            //id가 header1인 요소의 텍스트를 From javascript로
            document.querySelector('#header1').innerHTML ='from javascript'
        }
    </script>
</head>

<body style="margin: 40px;">
    <h1>Header 1</h1>
    <h1 class="header1">Header no.2</h1>
    <h1 id="header">header no.3</h1>
    <h1 class="header1">Header no.4</h1>
    <button onclick="handler()">Go!!</button>

</body>

</html>
