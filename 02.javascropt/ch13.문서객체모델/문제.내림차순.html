<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> </title>
    <script>
        function zz() {
            let input = document.getElementById('num1').value;
            let arr = input.split(';');
            arr.sort((a, b) => {
                return b - a;
            });
            document.getElementById('result1').innerHTML = arr;
        }
    </script>
</head>

<body style="margin: 50px;">
    <h4>Q3.내림차순</h4>
    <input type="text" id="num1" placeholder="">
    <button onclick="zz()">확인</button>
    <br>
    <p id="result1"></p>
    </div>
</body>

</html>
