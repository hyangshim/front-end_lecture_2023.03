    <title>Document</title>
    <script>
        function zz() {
            let input = $('#num1').val();
            let arr = input.split(';');
            arr.sort((a, b) => {
                return b - a;
            });
        
            $('#result1').html(arr);
        }
    </script>
</head>



<body style="margin: 50px;">
    <h4>Q3.내림차순</h4>
    <input type="text" id="num1" placeholder="">
    <button onclick="zz()">확인</button>
    <br>
    <p id="result1"></p>
    </div>
</body>
