<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"
        integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>
    <title>Document</title>
    <script>
        function vv() {
            let text = $('#text1').val();
            text = text.replace(/[',.-]/g, '');
            text.toLowerCase();
            arr = text.split(' ');
            let count = 0;
            for (let i = 0; i < text.length; i++) {
                if (arr[i] == 'the') {
                    count++;
                }
            }
            $('#result1').html (`the의 갯수는 ${count}입니다`);
        }
    </script>

</head>

<body style="margin: 50px;">
    <h4>Q2. the 개수</h4>
    <input type="text" id="text1" placeholder=""style="height: 100px;">
    <button onclick="vv()">확인 </button>
    <br>
    <p id="result1"></p>
    </div>
</body>

</html>
