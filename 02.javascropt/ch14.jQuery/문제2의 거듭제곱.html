<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"
        integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>
    <title>Document</title>
    <script>
        function powerArray() {
            let num1 = Number($('#num1').val());
            let num2 = Number($('#num2').val());
            if (num1 < 1 || num1 > 20 || num2 < 10 || num2 > 30 || num1 > num2 - 4) {
                alert(`정수를 다시 입력하세요`);
                return;
            }
            let arr = [];
            for (let i = num1; i <= num2; i++) {
                arr.push(2 ** i);
            }
            let resultstr = '';
            for (let power of arr)
                resultstr += power + '<br>';
            $('#result1').html(resultstr);
        }
    </script>
</head>



<body style="margin: 50px;">
    <input type="text" id="num1" placeholder="">
    <input type="text" id="num2" placeholder="">
    <button onclick="powerArray()">확인 </button>
    <br>
    <p id="result1"></p>

</body>

</html>
