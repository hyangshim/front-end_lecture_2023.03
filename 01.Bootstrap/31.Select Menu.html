<!DOCTYPE html>
<html lang="ko">

<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>

  <div class="container-fluid p-3 bg-primary text-white text-center">
    <h1>MY Bootstrap page</h1>
    <p>Select Menu</p>
  </div>
  <div class="container mt-5">
    <div class="row">
      <div class="col">
        <h2>Select Menu</h2>
        <p>To style a select menu in Bootstrap 5, add the .form-select class to the select element:</p>
        <label for="sel2" class="form-label">Mutiple select list (hold shift to select more than one):</label>
        <select multiple class="form-select" id="sel2" name="sellist2">
          <option>1</option>
          <option selected>2</option>
          <option>3</option>
          <option>4</option>
          <option>5</option>
        </select>
        <button type="submit" class="btn btn-primary mt-3">Submit</button>
        </form>
      </div>
      <div class="col">
        <h2>Select Menu</h2>
        <p>To style a select menu in Bootstrap 5, add the .form-select class to the select element:</p>
        <form action="/action_page.php">
          <label for="sel1" class="form-label">Select list (select one):</label>
          <select class="form-select" id="sel1" name="sellist1">
            <option value="0">사과</option>
            <option value="1">감</option>
            <option value="2">딸기</option>
            <option value="3">홍시</option>
          </select>
          <br>
          <button type="submit" class="btn btn-primary mt-3">Submit</button>
        </form>
      </div>
      <div class="col">
        <h2>Data List</h2>
        <form action="/action_page.php">
          <label for="browser" class="form-label">Choose your browser from the list:</label>
          <input class="form-control" list="browsers" name="browser" id="browser">
          <datalist id="browsers">
            <option value="Edge">
            <option value="Firefox">
            <option value="Chrome">
            <option value="Opera">
            <option value="Safari">
          </datalist>
          <button type="submit" class="btn btn-primary mt-3">Submit</button>
        </form>
      </div>
    </div>
  </div>
</body>

</html>
