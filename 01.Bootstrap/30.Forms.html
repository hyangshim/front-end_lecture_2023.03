<!DOCTYPE html>
<html lang="ko">

<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  <style>
    td {
      text-align: center;
    }
  </style>
</head>

<body>

  <div class="container-fluid p-3 bg-primary text-white text-center">
    <h1>MY Bootstrap page</h1>
    <p>Forms</p>
  </div>
  <div class="container mt-3">
    <div class="row">
      <div class="col">
        <h2>Stacked form</h2>
        <form action="/user/login" method="post">
          <div class="mb-3 mt-3">
            <label for="email">Email:</label>
            <input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
          </div>
          <div class="mb-3">
            <label for="pwd">Password:</label>
            <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pswd">
          </div>
          <div class="form-check mb-3">
            <label class="form-check-label">
              <input class="form-check-input" type="checkbox" name="remember"> Remember me
            </label>
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>
      <div class="col">
        <h2>테이블과 결합한 form</h2>
        <form action="/user/login" method="post">
          <table class="table table-bordered-less">
            <tr>
              <td style="width: 40%;"> <label for="col-form-lable">이메일</label></td>
              <td style="width: 60%;"><input type="email" class="form-control" id="email" placeholder="Enter email"
                  name="email"></td>
            </tr>
            <tr>
              <td><label for="col-form-lable">패스웨드</label></td>
              <td><input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pswd"></td>
            </tr>
            <tr>
              <td colspan="2">
                <label class="form-check-label">
                  <input class="form-check-input" type="checkbox" name="remember"> Remember me
                </label>
              </td>
            </tr>
            <tr>
              <td colspan="2">
                <input type="submit" class="btn btn-primary" value="제출">
              </td>
            </tr>
          </table>
        </form>
      </div>
      <div class="col">
        <h2>Textarea</h2>
        <p>Use the .form-control class to style textareas as well:</p>
        <form action="/action_page.php">
          <div class="mb-3 mt-3">
            <label for="comment">Comments:</label>
            <textarea class="form-control" rows="5" id="comment" name="text"></textarea>
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>
    </div>


  </div>



</body>

</html>
