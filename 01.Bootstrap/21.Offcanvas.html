<!DOCTYPE html>
<html lang="ko">

<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>

  <div class="container-fluid p-3 bg-primary text-white text-center">
    <h1>MY Bootstrap page</h1>
    <p>Offcanvas</p>
  </div>
  <div class="offcanvas offcanvas-top" id="demo">
    <div class="offcanvas-header">
      <h1 class="offcanvas-title">메뉴</h1>
      <button type="button" class="btn-close" data-bs-dismiss="offcanvas"></button>
    </div>
    <div class="offcanvas-body">
      <p>회사소개.</p>
      <p>오시는길.</p>
      <p>채용정보.</p>
      <button class="btn btn-secondary" type="button">지원</button>
    </div>
  </div>

  <div class="container-fluid mt-3">
    <h3>Offcanvas Sidebar</h3>
    <p>Offcanvas is similar to modals, except that it is often used as a sidebar.</p>
    <button class="btn btn-primary" type="button" data-bs-toggle="offcanvas" data-bs-target="#demo">
      Open Offcanvas Sidebar
    </button>
  </div>



</body>

</html>
